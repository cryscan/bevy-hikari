[package]
name = "bevy-hikari"
version = "0.1.9"
edition = "2021"
authors = ["Zhenyuan Zhang <cryscan@umich.edu>"]
license = "MIT OR Apache-2.0"
description = "Voxel Cone Tracing Global Illumination for the Bevy Engine."
homepage = "https://github.com/cryscan/bevy-hikari"
repository = "https://github.com/cryscan/bevy-hikari"
keywords = ["gamedev", "graphics", "bevy", "3d"]
categories = ["game-engines", "rendering"]
exclude = ["assets"]

[dependencies]
bevy = { version = "0.6", default-features = false, features = [
    "bevy_core_pipeline",
    "bevy_render",
    "bevy_pbr"
] }
itertools = "0.10"

[dev-dependencies]
bevy = { version = "0.6", default-features = false, features = [
    "bevy_gltf",
    "jpeg",
    "png",
    "x11"
] }
bevy_full_throttle = { git = "https://github.com/lightsoutgames/bevy_full_throttle" }
bevy_flycam = "0.6.0"
smooth-bevy-cameras = "0.2.0"
